// Ghost Infected Teammate Glows
cl_glow_ghost_infected_b "1.0"
cl_glow_ghost_infected_g "1.0"
cl_glow_ghost_infected_r "1.0"
// Close collectable glows
cl_glow_item_b "0.0" 
cl_glow_item_g "1.0" 
cl_glow_item_r "0.486"
// Far collectable glows
cl_glow_item_far_b "0.0" 
cl_glow_item_far_g "1.0"
cl_glow_item_far_r "0.486"
// Black&White Screen Collectible glows
cl_glow_thirdstrike_item_b "0.0"
cl_glow_thirdstrike_item_g "1.0"
cl_glow_thirdstrike_item_r "0.486"
// Crosshair configurations
cl_crosshair_blue "51"
cl_crosshair_red "255"
cl_crosshair_green "255"
cl_crosshair_alpha "69"
// FOV Tweak
cl_viewmodelfovsurvivor "90"
// Network Tweaks
cl_updaterate "100"
cl_cmdrate "100"
cl_interp_ratio "-1"
rate "100000"
// Third-Person Camera tweaks
c_thirdpersonshoulderaimdist "720"
c_thirdpersonshoulderdist "90"
c_thirdpersonshoulderheight "5"
c_thirdpersonshoulderoffset "10"
// Adjustable lerps
alias lerptozero "cl_interp 0"
alias lerptolow "cl_interp 0.010"
alias lerptomed "cl_interp 0.0333"
alias lerpforpub "cl_interp 0.067"
alias lerpdefault "cl_interp 0.1"
bind "f5" "lerptozero"
bind "f6" "lerptolow"
bind "f7" "lerptomed"
bind "f8" "lerpforpub" 
bind "f9" "disconnect"
bind "f11" "lerpdefault"
// Some quick commands
bind "f10" "openserverbrowser"
bind "o" "say !boss"
bind "k" "say !ready"
bind "l" "say !unready"
bind "p" "say !mvp"
// DSP tweaks for better sound performance
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
bind "W" "+mfwd"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"
alias +mfwd "dsp_volume 0;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""
